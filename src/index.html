

<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Darwinator</title>

  <!-- build:css main.min.css -->
  <link rel="stylesheet" href="css/lib/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- /build -->
</head>

<body>

  <div id="darwinator-container" class="game"></div>

  <!-- build:remove -->
  <script src="http://localhost:35729/livereload.js"></script>
  <!-- /build -->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

  <!-- build:js main.min.js -->
  <script src="js/lib/handlebars/handlebars.min.js"></script>
  <script src="js/main.js"></script>
  <script src="js/lib/phaser.js"></script>
  <script src="js/datastructures/binaryheap.js"></script>
  <script src="js/astar.js"></script>
  <script src="js/states/boot.js"></script>
  <script src="js/states/preloader.js"></script>
  <script src="js/states/menu.js"></script>
  <script src="js/states/game.js"></script>
  <script src="js/states/result.js"></script>
  <script src="js/states/gameover.js"></script>
  <script src="js/entities/entity.js"></script>
  <script src="js/entities/player.js"></script>
  <script src="js/entities/enemy.js"></script>
  <script src="js/weapon/weapon.js"></script>
  <script src="js/weapon/ranged_weapon.js"></script>
  <script src="js/weapon/melee_weapon.js"></script>
  <script src="js/weapon/bow.js"></script>
  <script src="js/weapon/cannon.js"></script>
  <script src="js/level.js"></script>
  <script src="js/helpers.js"></script>
  <script src="js/GA/gen_alg.js"></script>
  <!-- /build -->

  <script id="menu-template" type="text/x-handlebars-template">
    
  <div class="group">
    <label for="mode-select">Choose game mode:</label>
    <select id="mode-select">
      {{#each modes}}
        <option value="{{state}}">{{name}}</option>
      {{/each}}
    </select>
  </div>

  <div class="group">
    <label for="map-select">Choose your map:</label>
    <select id="map-select">
      {{#each maps}}
        <option value="{{id}}">{{name}}</option>
      {{/each}}
    </select>
  </div>
    
  <div class="group">
    <label for="level-input">Start as level:</label>  
    <input id="level-input" type="number" value=0>
  </div>

  <div class="group">
    <label for="immortal-check">Immortal:</label>  
    <input id="immortal-check" type="checkbox" value=0>
  </div>

  <div class="group">
    <label for="random-check">Random input:</label>  
    <input id="random-check" type="checkbox" value=0>
  </div>

  <div class="group">
    <label for="enemy-vs-enemy">Enemy vs Enemy:</label>  
    <input id="enemy-vs-enemy" type="checkbox" value=0>
  </div>

  <button id="start-game-button">Start Game!</button>
  
  </script>


  <script>
    window.onload = function () {
      Darwinator.start( new Phaser.Game(640, 480, Phaser.AUTO, 'darwinator-container') );
    };
  </script>

</body>
</html>
